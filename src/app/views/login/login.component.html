
<div class= "mt-5 w-100 h-100 d-flex justify-content-center align-items-center">
    <div style="width: 300px; height: 350px;" class="bg-white shadow border border-2 rounded d-flex flex-column justify-content-between align-items-center">
        <div class="bg-darknight d-flex justify-content-center align-items-center w-100 p-2">
            <img style="height: 30px;" src="../assets/img/Logo2.png"/>
        </div>
        <form class="p-3" [formGroup]="form" onsubmit="return false">
            <app-textfield
                [inputForm]='form'  
                [fieldName]="'userName'" 
                [formSubmitted]='formSubmitted'
                [validationLengths]='validationLengths'
                [validationMessages]='validationMessages'>
            </app-textfield>
            <app-password  
                [inputForm]='form' 
                [fieldName]="'password'"
                [formSubmitted]='formSubmitted' 
                [validationLengths]='validationLengths'
                [validationMessages]='validationMessages'>
            </app-password>
        </form>
        <div class="p-3"><button (click)="onSignIn()" class="btn btn-dark pt-1 pb-1 w-100">Ingresar</button></div>
    </div>
</div>
